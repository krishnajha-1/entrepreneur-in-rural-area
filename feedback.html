<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Resetting basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-5px);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: #3498db;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        label {
            font-size: 0.9rem;
            color: #34495e;
            margin-bottom: 10px;
            display: block;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 1rem;
            color: #2c3e50;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            transition: color 0.3s ease;
        }
        .form-group:focus-within i {
            color: #3498db;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
        }
        /* Custom Rating Color */
        #rating option[value="1"] { background-color: #e74c3c; color: white; }
        #rating option[value="2"] { background-color: #f39c12; color: white; }
        #rating option[value="3"] { background-color: #f1c40f; color: white; }
        #rating option[value="4"] { background-color: #2ecc71; color: white; }
        #rating option[value="5"] { background-color: #27ae60; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Feedback Form</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="feedback">Your Feedback</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Share your thoughts..." ></textarea>
                    <i class="fas fa-comments"></i>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                    <i class="fas fa-star"></i>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
