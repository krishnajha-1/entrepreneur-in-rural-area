<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Development Platform</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #444, #666);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background: #444;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Section styles */
        .skill-section {
            margin-bottom: 40px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .skill-section h2 {
            color: #444;
            margin-bottom: 20px;
            border-bottom: 2px solid #666;
            padding-bottom: 5px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Video grid styles */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .video-card {
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 340px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>

    <header>

    </header>
