<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile - Vertical Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f4f4f4;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .vertical-profile-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-header {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            margin-bottom: 15px;
        }

        .ceo-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .ceo-experience {
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }

        .profile-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-section h2 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary-color);
        }

        .social-media-links {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .social-media-links a {
            color: var(--white);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .social-media-links a:hover {
            transform: scale(1.1);
        }

        .linkedin { background-color: #0077B5; }
        .instagram { background-color: #E4405F; }
        .twitter { background-color: #1DA1F2; }

        .contact-info, .guidelines, .customer-care, .help-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .help-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .help-button {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .help-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="vertical-profile-container" id="businessProfile">
        <!-- Profile content will be dynamically inserted here -->
    </div>

    <script>
        const businessProfileData = {
            ceo: {
                name: "Sarah Thompson",
                experience: "20 years in innovative technology solutions",
                image: "/api/placeholder/150/150"
            },
            business: {
                name: "TechNova Innovations",
                type: "Technology Consulting Firm"
            },
            contact: {
                email: "contact@technova.com",
                phone: "+1 (555) 678-9012"
            },
            socialMedia: {
                linkedin: "https://linkedin.com/company/technova",
                instagram: "https://instagram.com/technova_innovations",
                twitter: "https://twitter.com/technova_tech"
            },
            communityGuidelines: [
                "Ethical Innovation",
                "Client-Centric Approach",
                "Continuous Learning",
                "Sustainable Technology Solutions"
            ],
            customerCare: {
                hours: "Monday-Friday: 8 AM - 7 PM EST",
                supportLine: "+1 (555) 234-5678"
            }
        };

        function renderBusinessProfile() {
            const profileContainer = document.getElementById('businessProfile');
            
            profileContainer.innerHTML = `
                <div class="profile-header">
                    <img src="${businessProfileData.ceo.image}" alt="${businessProfileData.ceo.name}" class="profile-image">
                    <div class="ceo-name">${businessProfileData.ceo.name}</div>
                    <div class="ceo-experience">${businessProfileData.ceo.experience}</div>
                </div>

                <div class="profile-section">
                    <h2>Business Details</h2>
                    <div class="business-info">
                        <p><strong>Company Name:</strong> ${businessProfileData.business.name}</p>
                        <p><strong>Business Type:</strong> ${businessProfileData.business.type}</p>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Contact Information</h2>
                    <div class="contact-info">
                        <p><strong>Email:</strong> ${businessProfileData.contact.email}</p>
                        <p><strong>Phone:</strong> ${businessProfileData.contact.phone}</p>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Social Media</h2>
                    <div class="social-media-links">
                        <a href="${businessProfileData.socialMedia.linkedin}" class="linkedin" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="${businessProfileData.socialMedia.instagram}" class="instagram" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="${businessProfileData.socialMedia.twitter}" class="twitter" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Community Guidelines</h2>
                    <div class="guidelines">
                        ${businessProfileData.communityGuidelines.map(guideline => 
                            `<p>â€¢ ${guideline}</p>`
                        ).join('')}
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Customer Care</h2>
                    <div class="customer-care">
                        <p><strong>Support Hours:</strong> ${businessProfileData.customerCare.hours}</p>
                        <p><strong>Support Line:</strong> ${businessProfileData.customerCare.supportLine}</p>
                    </div>
                </div>

                <div class="profile-section">
                    <h2>Help & Support</h2>
                    <div class="help-section">
                        <div class="help-buttons">
                            <button class="help-button" onclick="openHelpCenter()">Help Center</button>
                            <button class="help-button" onclick="contactSupport()">Contact Support</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function openHelpCenter() {
            alert('Help Center: Our comprehensive support resources are coming soon!');
        }

        function contactSupport() {
            alert(`Contact our support team at ${businessProfileData.customerCare.supportLine} or email ${businessProfileData.contact.email}`);
        }

        // Render profile on page load
        document.addEventListener('DOMContentLoaded', renderBusinessProfile);
    </script>
</body>
</html>
